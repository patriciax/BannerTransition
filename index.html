<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>bannerjam</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700;900&display=swap" rel="stylesheet" />
</head>
<body>

    <!-- banner effect -->
  <div  id="banner">
    <section class="section-banner bottom-section">
      <div class="content-container content-theme-light main-banner-text">
      <div class="top_pink-content">
        <span class="top_pink"></span>
      </div>
          
      <div class="center-cube">
        <span class="cube"></span>
      </div>
        <p class="text">Agencia</p>
        <p class="text-right">Creativa</p>
        <p class="text2">Let's</p>
        <p class="text3">compose</p>
        <p class="text4">together <img class="arrow-img" src="right-arrow.svg" alt=""></p>
        <!---<div class="lilcontain">
          <div class="one"></div>
          <div class="two"></div>
        </div>-->
        <div class="center-circle">
          <span class="circle"></span>
        </div>
        <div class="scroll-style">Scroll</div>
      </div>
    
    </section>
    <!-- banner effect -->
    <section class="section-banner  top-section right">
      <div class="content-container content-theme-dark main-banner-text">
        <div class="top_pink-content">
          <span class="top_pink"></span>
        </div>
        <div class="center-cube">
          <span class="cube"></span>
        </div>
        <p class="text">Agencia</p>
        <p class="text-right">Creativa</p>
        <p class="text2">Let's</p>
        <p class="text3">compose</p>
        <p class="text4">together <img class="arrow-img" src="right-arrow.svg" alt=""></p>
        <!--<div class="lilcontain">
          <div class="one"></div>
          <div class="two"></div>
        </div>-->
        <div class="center-circle">
          <span class="circle"></span>
        </div>
        <div class="scroll-style">Scroll</div>
      </div>
    </section>

  
    <!-- partial -->
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
